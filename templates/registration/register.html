{% extends "base.html" %}
{% block title %} | Create an account{% endblock %}
{% block content %}
  <form method="post">
    <section id="register" class="bg-light py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4>
                  <i class="fas fa-user-plus"></i> Register</h4>
              </div>
              <div class="card-body">
                <!-- Alerts -->
                {% include 'partials/_alerts.html' %}
                <form action="{% url 'register' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" class="form-control" autofocus autocapitalize="none" maxlength="150" required id="id_username">
                  </div>
                  <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" class="form-control" maxlength="254" required id="id_email">
                  </div>
                  <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" class="form-control" required id="id_password">
                  </div>
                  <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" required id="id_password2">
                  </div>       
                  <input type="submit" value="Register" class="btn btn-secondary btn-block">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% comment %} {{ user_form.as_p }} {% endcomment %}
  </form>
{% endblock %}
