{% extends "base.html" %}
{% block title %}Edit your account{% endblock %}
{% block content %}
  <form method="post">
    <section id="register" class="bg-light py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4>
                  <i class="fas fa-user-edit"></i> Edit</h4>
              </div>
              <div class="card-body">
                <!-- Alerts -->
                {% include 'partials/_alerts.html' %}
                <form action="{% url 'edit' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="id_first_name">First Name</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control" autofocus autocapitalize="none" maxlength="150" required id="id_first_name">
                  </div>
                  <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" value="{{ user.email }}" class="form-control" maxlength="254" required id="id_email">
                  </div>      
                  <input type="submit" value="Save Changes" class="btn btn-secondary btn-block">
                </form>
                <br>
                <p><a href="{% url "password_change" %}">Change Your Password</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
{% endblock %}
