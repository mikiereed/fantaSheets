{% extends 'base.html' %}
{% block title %} | My FantaSheets{% endblock title %}
{% block content %}
<h1>Dashboard</h1>
{% if fantaSheets %}

    {% for fantaSheet in fantaSheets %}
        <p>{{ fantaSheet.name }}</p>
    {% endfor %}

{% else %}
    <div class="col-md-12">
        <p>No FantaSheets Available</p>
    </div>
{% endif %}
{% endblock content %}
