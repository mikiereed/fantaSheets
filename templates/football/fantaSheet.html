<h1> football fantasheet </h1>

{% for player in fantaSheet_values %}

    <p>
        {{ forloop.counter }} - {{ player.name }}, 
        {{ player.team }},
        {{ player.bye_week }},
        {{ player.position }}, 
        {{ player.projected_points | floatformat:2 }},
        {{ player.value | floatformat:2 }},
        {{ player.position_rank }} 
        <!--{{ player.projections.rushing_yards }}-->
    </p>

{% endfor %}
